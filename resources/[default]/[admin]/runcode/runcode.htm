<html>
  <head>
	<* = exports.ajax:start(getResourceName(getThisResource())) *>
    <title>Runcode</title>
	<link rel="stylesheet" type="text/css" href="runcode.css"/>
	<script src="runcode.js" type="text/javascript"></script>
	
    <link rel="stylesheet" href="codemirror/codemirror.css">

    <link rel="stylesheet" href="codemirror/neat.css">
    <style>.CodeMirror {border: 1px solid black;}</style>
    <link rel="stylesheet" href="codemirror/docs.css">

  <body onLoad="onBodyLoad()">
	<div id="toparea">This page allows you to run Lua strings on the server.</div>
    <div>
		<textarea id="code" name="code"></textarea>
    <input type="button" id="button" value="Run code" onClick="webRun()"/>
  </div>
    <div id="console" style="margin-left: auto; margin-right: auto; width:100%; height: 300px; border: 1px solid black; overflow: scroll;">
  </div>
  <input type="button" id="button" value="Manual refresh" onClick="refresh()"/>
